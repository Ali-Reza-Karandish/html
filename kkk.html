<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 1rem;
    }

    .button {
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .button:active {
      transform: scale(0.9);
    }

    .particles {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(0) translate(calc(100px - 200px * var(--x)), calc(100px - 200px * var(--y)));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click the Button!</h1>
    <button class="button" onclick="triggerAnimation()">Click Me</button>
    <div class="particles" id="particles"></div>
  </div>

  <script>
    function triggerAnimation() {
      const particlesContainer = document.getElementById('particles');
      particlesContainer.innerHTML = '';

      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.setProperty('--x', Math.random());
        particle.style.setProperty('--y', Math.random());
        particle.style.left = '50%';
        particle.style.top = '50%';

        particlesContainer.appendChild(particle);

        setTimeout(() => particle.remove(), 1500); // Remove particles after animation
      }
    }
  </script>
</body>
</html>
